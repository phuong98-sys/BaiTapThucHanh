<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Trang chủ</title>

    <link href="/css/common/common.css" rel="stylesheet" />
    <link href="/css/common/main.css" rel="stylesheet" />
    <link href="/css/common/layout.css" rel="stylesheet" />
    <link href="/css/common/menu.css" rel="stylesheet" />
    <link href="/css/common/header.css" rel="stylesheet" />
    <link href="/css/common/button.css" rel="stylesheet" />
    <link href="/css/common/icon.css" rel="stylesheet" />
    <link href="/css/common/input.css" rel="stylesheet" />
    <link href="/css/common/grid.css" rel="stylesheet" />
    <link href="/css/pages/customer.css" rel="stylesheet" />
</head>
<body>
    <!-- body-left -->
    <div class="body-left">
        <div class="logo-box">
            <div class="logo-icon"></div>
            <div class="logo-text"></div>
        </div>
        <div class="menu">
            <div class="menu-item ">
                <div class="menu-icon icon-dashboard"></div>
                <div class="menu-item-text">Tổng quan</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon icon-report"></div>
                <div class="menu-item-text">Báo cáo</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon icon-buy"></div>
                <div class="menu-item-text">Mua hàng</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon icon-customer"></div>
                <div class="menu-item-text">Danh mục khách hàng</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon icon-setting"></div>
                <div class="menu-item-text">Thiết lập hệ thống</div>
            </div>


        </div>
        <!-- body-left -->
    </div>
    <!-- body-right -->
    <div class="body-right">
        <!-- header -->
        <div class="header">
            <div class="header-title">
                <select class="header-title-name">
                    <option>Nhà hàng biển đông</option>
                    <option>Nhà hàng Hồng Hà</option>
                    <option>Nhà hàng biển đông</option>
                    <option>Nhà hàng biển đông</option>
                </select>
            </div>
            <div class="account">
                <div class="icon-avatar"></div>
                <div class="account-name">Nguyễn Văn Mạnh</div>
                <div class="icon-option-account"></div>
            </div>
        </div>
        <!-- header -->
        <!-- content -->
        <div class="content">
            <div class="content-add">
                <div class="page-title">Danh sách khách hàng</div>
                <div class="btn-add">
                    <div class="icon-add"></div>
                    <button class="text-add">Thêm khách hàng</button>
                </div>
            </div>
            <div class="content-find">
                <div class="input">
                    <div class="icon-find"></div>
                    <input id="search" type="text" style="width:174px" placeholder="Tìm theo mã, tên khách hàng" />
                </div>
                <div class="btn-feature">
                    <div class="icon-refresh"></div>
                </div>

            </div>
            <!--content-table-->
            <div class="grid grid-scroll">
                <table border="0" width="100" cellspacing="0">
                    <thead>
                        <tr>
                            <th fieldName="EmployeeId">Mã khách hàng</th>
                            <th fieldName="FullName">Họ và tên</th>
                            <th fieldName="Gender">Giới tính</th>
                            <th fieldName="DateOfBirth" formatType="ddmmyyyy">Ngày sinh</th>
                            <th fieldName="DepartmentName">Nhóm khách hàng</th>
                            <th fieldName="PhoneNumber">Điện thoại</th>
                            <th fieldName="Email">Email</th>
                            <th fieldName="Address" style="max-width:100px;">Địa chỉ</th>
                            <th fieldName="Salary" formatType="money">Số tiền nợ</th>
                            <th fieldName="DepartmentId">Mã thẻ thành viên</th>
                        </tr>
                    </thead>
                    <tbody></tbody>

                </table>
            </div>
            <!-- paging -->
            <div class="paging">
                <div class="paging-left">
                    <span>Hiển thị 1-10/1000 Khách hàng</span>
                </div>
                <div class="paging-middle">
                    <div class="btn-paging btn-first-page"></div>
                    <div class="btn-paging btn-prev-page"></div>
                    <div class="btn-paging btn-page-number" style="background-color:#019160">1</div>

                    <div class="btn-paging btn-page-number">2</div>
                    <div class="btn-paging btn-page-number">3</div>
                    <div class="btn-paging btn-page-number">4</div>
                    <div class="btn-paging btn-next-page"></div>
                    <div class="btn-paging btn-last-page"></div>
                </div>
                <div class="paging-right">
                    <span>10 Khách hàng/trang</span>
                </div>
            </div>
            <!-- paging -->
        </div>
        <!-- content -->
        <!-- body-right -->
        <script src="/lib/jquery-3.5.1.min.js"></script>
        <script src="/js/common/common.js"></script>
        <script src="/js/common/base.js"></script>
        <script src="/js/pages/customer.js"></script>

</body>
</html>
